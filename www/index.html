<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="tinymce/tinymce.min.js"></script>
<script type="text/javascript">
tinymce.init({
    selector: "textarea",
    theme: "modern",
	plugins: [
         "advlist autolink lists link image charmap print preview hr",
        "searchreplace wordcount visualblocks visualchars fullscreen",
        "insertdatetime media nonbreaking save table contextmenu directionality",
        "emoticons paste textcolor"
   ],
   toolbar1: "undo redo | fontselect fontsizeselect | bullist numlist | outdent indent | ltr rtl | subscript superscript",
   toolbar2: "cut copy paste | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | forecolor backcolor | link unlink image media | table blockquote hr charmap inserttime emoticons  | searchreplace fullscreen | styleselect"
 });
</script>
</head>

<body>
<form method="post">
    <textarea></textarea>
</form>
</body>
</html>
